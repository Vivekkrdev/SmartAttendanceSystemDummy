<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100vh;
            background-image: url(Smart\ Attendance\ System.png);
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -0;
        }
        
        form,
        div {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form id="signupForm" onsubmit="signup(event)">
        <h2>Signup</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Student Name:</label>
        <input type="text" id="Studentname" name="Name" required>

        <label for="registrationNumber">University Registration Number:</label>
        <input type="number" id="registrationNumber" name="registrationNumber" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign Up</button>
        <br>
        <br>

    </form>
    <div>
        <p>Already have a Account?</p>
        <a href="Login.html"><br><button type="submit">Login Here</button></a>
    </div>

    <script>
        function signup(event) {
            event.preventDefault();

            // Fetch values from the form
            const email = document.getElementById('email').value;
            const Studentname = document.getElementById('name').value;
            const registrationNumber = document.getElementById('registrationNumber').value;
            const password = document.getElementById('password').value;

            // Validate and process the signup data (add your validation logic here)

            // For demonstration purposes, log the data to the console
            console.log('Email:', email);
            console.log('Student Name:', Studentname);
            console.log('University Registration Number:', registrationNumber);
            console.log('Password:', password);

            // You can send this data to the server for further processing and storage
            // Example: Use fetch or XMLHttpRequest to send data to the server
        }
    </script>
</body>

</html>
