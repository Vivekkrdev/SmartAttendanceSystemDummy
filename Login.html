<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100vh;
            background-image: url(Smart\ Attendance\ System.png);
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -0;
        }
        
        form,
        div {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form id="loginForm" onsubmit="login(event)">
        <h2>Login</h2>
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="loginEmail" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>

        <button type="submit">Login</button>
        <p><a href="javascript:void(0);" onclick="showForgotPassword()">Forgot Password?</a></p>
    </form>
    <div>
        <p>Don't have a Account? </p>
        <a href="Signup.html"></a><button type="submit">SignUp Here</button></div>

    <form id="forgotPasswordForm" style="display: none;" onsubmit="forgotPassword(event)">
        <h2>Forgot Password</h2>
        <label for="forgotPasswordEmail">Enter your Email:</label>
        <input type="email" id="forgotPasswordEmail" name="forgotPasswordEmail" required>

        <button type="submit">Submit</button>
        <p><a href="javascript:void(0);" onclick="showLoginForm()">Go back to Login</a></p>
    </form>

    <script>
        function login(event) {
            event.preventDefault();

            // Fetch values from the login form
            const loginEmail = document.getElementById('loginEmail').value;
            const loginPassword = document.getElementById('loginPassword').value;

            // Validate and process the login data (add your validation logic here)

            // For demonstration purposes, log the data to the console
            console.log('Login Email:', loginEmail);
            console.log('Login Password:', loginPassword);

            // You can send this data to the server for authentication
            // Example: Use fetch or XMLHttpRequest to send data to the server
        }

        function showForgotPassword() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('forgotPasswordForm').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('forgotPasswordForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function forgotPassword(event) {
            event.preventDefault();

            // Fetch values from the forgot password form
            const forgotPasswordEmail = document.getElementById('forgotPasswordEmail').value;

            // Validate and process the forgot password data (add your validation logic here)

            // For demonstration purposes, log the data to the console
            console.log('Forgot Password Email:', forgotPasswordEmail);

            // You can send this data to the server for password recovery
            // Example: Use fetch or XMLHttpRequest to send data to the server
        }
    </script>
</body>

</html>
